<!DOCTYPE html>
<html Lang="en">
<head>
    <meta charset="="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    
   <link rel="stylesheet" href="siindex.css". />
    <title>Form Animation</title>
</head>
<body>
 
  <form>
      <div class="field-name">
        <i class="far fa-user"></i>
         <input type="text" placeholder="Username" required>
         <i class="fas fa-arrow-circle-down"></i>
      </div>
      <div class="field-email innactive">
        <i class="fas fa-envelope-square"></i>
          <input type="email" placeholder="Email" required>
          <i class="fas fa-arrow-circle-down"></i>
        </div>
        <div class="field-password innactive">
            <i class="fas fa-key"></i>
        <input type="password" placeholder="password" required>
        <i class="fas fa-arrow-circle-down"></i>
        </div>
        <div class="field-finish innactive">
            <i class="fas fa-heart"></i>
            <p>Thank you!</p>
            <i class="fas fa-heart"></i>
            </div>
            
  </form>


    <script src="app.js"></script>
</body>

</html>
